#spring.datasource.username=sa
#spring.datasource.password=password
#spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create-drop

# Delays initialisation of datasource until after the JPA configuration is fully initialised.
# If this is not provided, seed script test_data.sql will run before hibernate has created the schema based
# on the entities specified in the repository package.
spring.jpa.defer-datasource-initialization=true

# Tells Hibernate where to find seed data
#spring.sql.init.mode=always

spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=10000